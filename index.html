<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Board + AI + Schedule</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Vision Board App</h1>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" data-tab="ai">AI Chat</div>
  <div class="tab" data-tab="goals">Goals</div>
  <div class="tab" data-tab="schedule">Schedule</div>
</div>

<!-- ================= AI CHAT ================= -->
<div id="ai" class="tab-content active">
  <input type="text" id="userInput" placeholder="Say something..." />
  <button id="sendBtn">Send</button>
  <div id="output" style="margin-top:20px;"></div>
</div>

<!-- ================= GOALS ================= -->
<div id="goals" class="tab-content">
  <input type="text" id="goalInput" placeholder="Add a goal..." />
  <button id="addGoalBtn">Add</button>

  <!-- AI Agents -->
  <div style="display:flex; gap:20px; margin-top:30px;">

    <!-- Jessica -->
    <div class="agent-button"
         style="flex:1; text-align:center; padding:15px; border:1px solid #ccc; border-radius:10px;">
      <img src="avatars/jessica.jpg"
           alt="Jessica"
           style="width:120px; height:120px; border-radius:50%;"><br>
      <strong>Jessica</strong><br>
      <small>Secretary</small>

      <ul id="jessicaList" style="margin-top:15px;"></ul>
    </div>

    <!-- Stacy -->
    <div class="agent-button"
         style="flex:1; text-align:center; padding:15px; border:1px solid #ccc; border-radius:10px;">
      <img src="avatars/stacy.jpg"
           alt="Stacy"
           style="width:120px; height:120px; border-radius:50%;"><br>
      <strong>Stacy</strong><br>
      <small>Marketing</small>

      <ul id="stacyList" style="margin-top:15px;"></ul>
    </div>

    <!-- Tommy -->
    <div class="agent-button"
         style="flex:1; text-align:center; padding:15px; border:1px solid #ccc; border-radius:10px;">
      <img src="avatars/tommy.png"
           alt="Tommy"
           style="width:80px; height:80px; border-radius:50%;"><br>
      <strong>Tommy</strong><br>
      <small>Business</small>

      <ul id="tommyList" style="margin-top:15px;"></ul>
    </div>

  </div>

  <!-- Main Goals -->
  <div style="margin-top:40px;">
    <h2>Main Goals</h2>
    <ul id="goalList"></ul>
  </div>
</div>

<!-- ================= SCHEDULE ================= -->
<div id="schedule" class="tab-content">
  <input type="text" id="eventInput" placeholder="Add an event..." />
  <input type="time" id="timeInput" />
  <button id="addEventBtn">Add</button>
  <ul id="scheduleList"></ul>
</div>

<!-- ================= JS ================= -->
<script src="js/ai.js"></script>
<script src="js/goals.js"></script>
<script src="js/schedule.js"></script>
<script src="js/tabs.js"></script>

</body>
</html>
